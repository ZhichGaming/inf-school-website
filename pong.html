<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/pong.css">
        <script src="./scripts/pong-constants.js"></script>
        <script src="./scripts/pong-maps.js"></script>
        <script src="./scripts/pong.js"></script>
        <title>Pong</title>
    </head>
    <body id="body">
        <!-- <header>
            <div class="head">
                <h1>Pong</h1>
            </div>
        </header> -->
        <main id="main" class="main">
            <div id="win-menu" class="win-menu hidden">
                <div class="win-menu-content">
                    <img id="rank" class="rank" src="./assets/pong/ranking-A@2x.png" alt="Ranking">
                    <div>
                        <div class="score-info">
                            <span>Score</span>
                            <span id="score">0</span>

                            <span>Time</span>
                            <span id="time">0</span>
                        </div>
                        <button class="win-menu-button" role="button">Menu</button>
                    </div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <div id="loss-menu" class="loss-menu hidden">
                <div class="loss-menu-content">
                    <span>failed</span>
                    <div class="loss-menu-buttons">
                        <button id="restart" class="loss-menu-button" onclick="onclickRestartButton()" role="button"><span>Retry</span></button>
                        <button id="quit" class="loss-menu-button" role="button"><span>Quit</span></button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
