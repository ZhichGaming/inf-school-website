<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/pong.css">
        <script src="./scripts/pong-constants.js"></script>
        <script src="./scripts/pong-variables.js"></script>
        <script src="./scripts/pong-maps.js"></script>
        <title>Pong</title>
    </head>
    <body id="body" style="opacity: 0; transition: opacity 1s ease-out;">
        <div id="dark-overlay"></div>
        <div id="loading" class="loading">
            <div class="loading-options">
                <div class="loading-option checkbox-wrapper-2">
                    <input type="checkbox" id="cursor-control" name="checkbox" value="1" onchange="onCheckCursorControl(this)" class="sc-gJwTLC ikxBAC">
                    <label for="cursor-control" class="loading-option-label">Enable cursor control</label>
                </div>
            </div>
            <div class="loading-content">
                <p id="title">Default</p>
                <img id="thumbnail" class="thumbnail" src="./assets/maps/babyhalo/background.png" alt="Thumbnail">
                <p id="difficulty">Normal</p>
                <p class="artist">Artist: <span id="artist-name">Zhich</span></p>
            </div>
        </div>
        <main id="main" class="main blurred">
            <div id="health"></div>
            
            <div id="win-menu" class="win-menu hidden">
                <div class="win-menu-content">
                    <p id="win-menu-title">Default</p>
                    <p id="win-menu-artist">Zhich</p>
                    <img id="rank" class="rank" src="./assets/pong/ranking-A@2x.png" alt="Ranking">
                    <h2 id="score">0</h2>
                    <div class="play-info">
                        <div class="play-info-elem">
                            <span class="play-info-label">Accuracy</span>
                            <span id="accuracy">0</span>
                        </div>

                        <div class="play-info-elem">
                            <span class="play-info-label">Time</span>
                            <span id="time">0</span>
                        </div>

                        <div class="play-info-elem">
                            <span class="play-info-label">Difficulty</span>
                            <span id="win-menu-difficulty">Normal</span>
                        </div>
                    </div>
                    <div class="win-menu-buttons">
                        <button id="win-menu-retry" class="win-menu-button win-menu-retry" role="button">Retry</button>
                        <button id="win-menu-menu" class="win-menu-button win-menu-menu" role="button">Menu</button>
                    </div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
            <div id="loss-menu" class="loss-menu hidden">
                <div class="loss-menu-content">
                    <span>failed</span>
                    <div class="loss-menu-buttons">
                        <button id="restart" class="loss-menu-button" role="button"><span>Retry</span></button>
                        <button id="quit" class="loss-menu-button" role="button"><span>Quit</span></button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="./scripts/pong-ball.js"></script>
        <script src="./scripts/pong-events.js"></script>
        <script src="./scripts/pong-utils.js"></script>
        <script src="./scripts/pong.js"></script>
    </body>
</html>
