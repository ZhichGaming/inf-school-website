<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
      font-family: Arial, Helvetica, sans-serif;

        color: DarkBlue;
      }

      label {font-family: Arial, Helvetica, sans-serif;

        color: blue;
      }
    </style>
    <h1>Quiz sur Alex</h1>
    <img src="quiz.jpg" alt="Image" width="500" height="600">
    <hr>
  </head>
  <body style="background-color:Cyan;">
    <form action="validation.html">
      <label for="nomfamille">Quel est mon nom de famille?</label>
      <br>
      <input type="text" id="nomfamille" name="nomfamille" placeholder="">
      <br>
      <br>
      <label for="cours_préféré">Quel est mon cours préféré?</label>
      <br>
      <input type="radio" id="mathématiques" name="cours_préféré" value="Mathématiques">
      <label for="mathématiques">Mathématiques</label>
      <br>
      <input type="radio" id="sciences" name="cours_préféré" value="Sciences">
      <label for="sciences">Sciences</label>
      <br>
      <input type="radio" id="histoire" name="cours_préféré" value="Histoire">
      <label for="histoire">Histoire</label>
      <br>
      <br>
      <label for="animal">Mon animal préféré:</label>
      <select name="animal" id="animal">
        <option value="Chien">Chien</option>
        <option value="Chat">Chat</option>
        <option value="Oiseau">Oiseau</option>
        <option value="Poisson">Poisson</option>
      </select>
      <br>
      <br>
      <label for="fete">Quelle est ma date de naissance?</label>
      <br>
      <input type="date" id="fete" name="fete">
      <br>
      <br>
      <label for="nomfamille">Quel âge ai-je?</label>
      <br>
      <input type="text" id="nomfamille" name="nomfamille" placeholder="Entrez seulement le nombre">
      <br>
      <br>
      <label>Quel est mon outil préféré pour écrire? <label>
          <br>
          <input type="radio" id="mine" name="outil" value="Crayon à mine">
          <label for="mine">Crayon à mine</label>
          <br>
          <input type="radio" id="stylo" name="outil" value="Stylo">
          <label for="stylo">Stylo</label>
          <br>
          <input type="radio" id="feutre" name="outil" value="Crayon feutre">
          <label for="feutre">Crayon feutre</label>
          <br>
          <input type="radio" id="poussemine" name="outil" value="Pousse-mine">
          <label for="poussemine">Pousse-mine</label>
          <br>
          <br>
          <label for="nourriture">Ma nourriture préférée:</label>
          <select name="nourriture" id="nourriture">
            <option value="Pizza">Pizza</option>
            <option value="Nouilles">Nouilles</option>
            <option value="Poutine">Poutine</option>
            <option value="Sushi">Sushi</option>
          </select>
          <br>
          <br>
          <label>À quelles compétitions ai-je participé? <label>
              <br>
              <input type="checkbox" id="aqjm" name="aqjm" value="AQJM">
              <label for="aqjm"> AQJM</label>
              <br>
              <input type="checkbox" id="gauss" name="gauss" value="Gauss">
              <label for="gauss"> Gauss</label>
              <br>
              <input type="checkbox" id="fermat" name="fermat" value="Fermat">
              <label for="fermat"> Fermat</label>
              <br>
              <br>
              <input type="submit" value="Submit">
    </form>
  </body>
</html>
